<div class="callback-container">
  <div *ngIf="loading" class="loading">
    <p>Processing Instagram authorization...</p>
  </div>

  <div *ngIf="error" class="error">
    <h3>Authorization Error</h3>
    <p>{{ error }}</p>
    <button (click)="retryAuthorization()">Try Again</button>
  </div>

  <div *ngIf="success" class="success">
    <h3>Authorization Successful!</h3>
    <p>Your Instagram account has been successfully connected.</p>
    <button routerLink="/">Return to Home</button>
  </div>
</div>
